version: "2"

# General-purpose assistant powered by Groq (OpenAI-compatible API)
agents:
  root:
    model: groq
    description: "General assistant using Groq"
    instruction: |
      You are a concise, helpful assistant. Be clear and practical.
      When applicable, suggest follow-up actions. If you need to read
      or write files, use the filesystem tool. If you need to run a
      quick command, use the shell tool sparingly.
    toolsets:
      - type: think
      - type: filesystem
      - type: shell
      - type: memory
        path: ./data/groq_memory.db
    max_iterations: 12
    num_history_items: 20

models:
  groq:
    provider: openai
    # Groq's OpenAI-compatible endpoint
    base_url: https://api.groq.com/openai/v1
    # Tell cagent which env var to read the API key from
    token_key: GROQ_API_KEY
    # Choose a Groq-supported model (adjust as needed)
    model: llama-3.3-70b-versatile
    temperature: 0.2
    max_tokens: 1024
