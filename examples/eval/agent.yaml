#!/usr/bin/env cagent run
version: "2"

metadata:
  readme: |
    This is a simple agent configuration for demonstrating evaluation functionality.
    The agent can perform basic calculations and answer questions.

agents:
  root:
    model: claude
    description: "Simple calculator and question-answering agent"
    instruction: |
      You are a helpful assistant that can perform calculations and answer questions.
      
      When asked to perform calculations:
      - Show your work step by step
      - Provide the final answer clearly
      
      When asked questions:
      - Give direct, helpful answers
      - Be concise but complete
      
      Keep your responses focused and practical.

models:
  claude:
    provider: anthropic
    model: claude-3-5-sonnet-latest
    temperature: 0.0
    max_tokens: 1000